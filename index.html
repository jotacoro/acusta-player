<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Acusta Player</title>
    <meta
      name="description"
      content="Toggle between two audio files to see how Acusta improves the listening"
    />
    <meta name="author" content="Matt Bartley, Juan Diego Coronel" />

    <meta property="og:title" content="Acusta Player" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Toggle between two audio files to see how Acusta improves the listening"
    />
    <meta property="og:image" content="image.png" />

    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="intro">
      <h1>Acusta Player</h1>

      <p>Toggle between two songs to compare<br>how Acusta will enhance your listening.</p>
    </div>
    <div id="player__wrapper" class="player__wrapper">
      <div class="progress__container" id="progress">
        <div class="progress__bar" id="progress__fill"></div>
      </div>
      <div class="ab__controls">
        <button
          class="ab__button"
          id="a__button"
          onclick="playSoundA()"
          disabled="true"
        >
          ORIGINAL
        </button>
        <button
          class="ab__button"
          id="b__button"
          onclick="playSoundB()"
          disabled="true"
        >
          ACUSTA
        </button>
      </div>
      <div class="play__stop__controls">
        <button
          class="play__pause__button"
          id="play__button"
          onclick="playPause()"
          disabled="true"
        >
          <i class="fa-solid fa-play"></i>
        </button>
        <button
          class="play__pause__button"
          id="stop__button"
          onclick="stopSounds()"
          disabled="true"
        >
          <i class="fa-solid fa-stop"></i>
        </button>
      </div>
      <button class="collapsible">More Songs</button>
      <div class="content">
        <ul id="playlist" class="playlist__items"></ul>
      </div>
      <script> src="playlist.js"</script>
    </div>
    <script src="./js/playlist.js"></script>
    <script src="./js/ab-player.js"></script>
  </body>
</html>
